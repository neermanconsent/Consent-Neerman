<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG APP</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            color: #333;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }
        h1.hidden {
            opacity: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 24px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1 id="header">RG APP</h1>
    <div class="iframe-container" id="iframeContainer">
        <div class="loader" id="loader">Loading...</div>
        <iframe src="https://docs.google.com/viewer?url=https://github.com/prasadbamane/Consent-Neerman/raw/main/RGAPPTA.pdf&embedded=true" onload="document.getElementById('loader').style.display='none'" id="pdfIframe"></iframe>
    </div>
    <script>
        const header = document.getElementById('header');
        const iframeContainer = document.getElementById('iframeContainer');

        window.addEventListener('scroll', () => {
            const iframeContainerRect = iframeContainer.getBoundingClientRect();
            const threshold = 50;  // Adjust this value as needed

            if (iframeContainerRect.top < threshold) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
